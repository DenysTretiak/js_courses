<body>
	<script type="text/javascript">
	// 1) Simple string to camelCase
 	// 	пример simpleString => iLikeToHaveFun

          function camelCase(string){
            //var не використовуємо
						  // console.log(string);
              let arr = string.split(" ");
              // Стараємося не використовувати for, краще переписати нам map, і почати ф-ю з return
              let arr_2 = arr.map(function(item){
								return item.charAt(0).toUpperCase() + item.slice(1);
							});

							arr_2.shift();
              arr_2.unshift(arr[0]);
              return arr_2.join('');



          }

          console.log(camelCase('i like to have fun'));

	</script>
</body>
