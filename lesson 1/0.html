<!DOCTYPE html>

	<meta charset="UTF-8">

<body>

	<script>
		
    function reverseUppercase(string){
    	return string.split("").reverse().join("").toUpperCase();
    }  

    console.log(reverseUppercase('hello'));

	</script>
	
</body>
