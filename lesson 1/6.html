    function snail(arr){
       let arr_1 = [];

      for (let i = 0; i<arr.length - 1; i++){
				arr_1.push(arr[0][i]);
			}
			for (let i = 0; i<arr.length - 1; i++){
				arr_1.push(arr[i][arr.length - 1]);
			}
			for (let i = arr.length - 1; i>0; i--){
				arr_1.push(arr[arr.length - 1][i]);
			}
			for (let i = arr.length - 1; i>0; i--){
				arr_1.push(arr[i][0]);
			}
			for (let i = 1; i<arr.length-1; i++){
				arr_1.push(arr[1][i]);
			}
       return arr_1;
    }
