<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>

  // 5) odd or even
  //     somefunc(10); // print to console
  //     0 is even
  //     1 is odd
  //     2 is even
  //     3 is odd
  //     ...
  //     10 is even
     function somefunc(number){
       for (var i = 0; i<=number; i++ ){
         if( i % 2 === 0){
           // console.log(number);
           console.log(i + ' even');
         } else if( i % 2 !== 0) {
           console.log(i + ' odd');
         }
       }
     }
     somefunc(10);


  </script>
</body>
