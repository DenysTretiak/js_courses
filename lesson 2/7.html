<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
  // 7) "Foo-Bar" Напишите программу, которая выполняет итерации целых чисел от 1 до 100.
  // для чисел кратных 3 в консоль выводим ("N - Foo");
  // для чисел кратных 5 в консоль выводим ("N - Bar");
  // для чисел кратных 3 b 5 в консоль выводим ("N - FooBar");
   function fooBar(){
     for(let i = 1; i<=100; i++){
      if(i%3 === 0 && i%5 === 0){
        console.log('N - FooBar');
      }
      else if( i%3 === 0){
        console.log('N - Foo');
      } else if( i%5 === 0){
        console.log('N - Bar');
      } else {
        console.log(i);
      }
     }
   }
   fooBar();


  </script>
</body>
