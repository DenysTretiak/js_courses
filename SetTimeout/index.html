<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
//   Напишите функцию printNumbersInterval(), которая последовательно выводит в консоль числа от 1 до 20,
// с интервалом между числами 100 мс. То есть, весь вывод должен занимать 2000 мс, в течение которых каждые
// 100 мс в консоли появляется очередное число.
//
// Нажмите на кнопку, открыв консоль, для демонстрации:
//
// printNumbersInterval()
//
// P.S. Функция должна использовать setInterval.

   function printNumbersInterval(){
        let i = 1;
        let timerId = setTimeout(function tick() {
          console.log(i);
          timerId = setTimeout(tick, 100);
          if (i == 20) clearInterval(timerId);
          i++;
        }, 100);

   }

   printNumbersInterval();


  </script>

</body>
</html>
